<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Profile</title>

    <link rel="stylesheet" href="/images/css/screen.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/images/css/print.css" media="print" charset="utf-8">

    ~[wc:commonscripts]
</head>
<body>
~[wc:admin_header_frame_css]
<a href="/admin/home.html" target="_top">&nbsp;~[text:psx.html.admin.home.start_page]</a> &gt
<a href="home.html?selectstudent=nosearch" target="_top">
    Student Selection
</a> &gt Student Profile

~[wc:admin_navigation_frame_css]

<div class="row">
    <div class="col-xs-12">

        <iframe id="profile-frame"
                src="/scripts/student-profile/html/index.html?frn=~[x:studentfrn]&students_frn=~[x:studentfrn]&user=~[x:users_dcid]&yearid=~(curyearid)"
                width="100%" style="border: none; min-height: 350px"></iframe>
        <script>
            require.config({
                paths: {
                    'iFrameResizer': 'https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.5/iframeResizer',
                    'init-iFrameResizer': '/scripts/student-profile/js/init-iFrameResizer'
                }
            });

            require(['init-iFrameResizer', 'iFrameResizer'], function(initIFrameResizer) {
              initIFrameResizer.init();
            });
        </script>
    </div>
</div>
</body>
</html>
